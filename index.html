<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand"> The Weather</h3>
            <div>
                <h1 class="temp">17&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Dwarka</h1>
                    <small>
                        <span class="time">06:09</span>
                        - 
                        <span class="date">
                            Monday Sep 12
                        </span>
                    </small>  
                </div>
                <div class="weather">
                    <img src="icons/day/113.png" class="icon" alt="icon" width="50" height="50" 
                    />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form  id="locationInput">
                <input 
                  type="text" 
                  class="search"    
                  placeholder="Search Location..."
                />
                <button type="submit" class="submit"> 
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg>
                </button>
            </form>
            <ul class="cities">
                <li class="city">New Delhi</li>
                <li class="city">Bangalore</li>
                <li class="city">Kolkata</li>
                <li class="city">Jammu & kashmir</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>humidity</span>
                    <span class="humidity">89%</span>
                </li>
                <li>
                    <span>Wind Speed</span>
                    <span class="wind">6.56km/h</span>
                </li>   
            </ul>
        </div>
    </div>    



    <script src="script.js"></script>

    
</body>
</html>
